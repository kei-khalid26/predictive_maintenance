version: '3.9'

services:
  pm_postgres:
    image: postgres:16
    container_name: pm_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: predictive_maintenance
    ports:
      - "5432:5432"
    volumes:
      - pm_postgres_data:/var/lib/postgresql/data

  pm_backend:
    build:
      context: ./backend
    container_name: pm_backend
    command: >
      uvicorn app.main:app_kei --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - pm_postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@pm_postgres:5432/predictive_maintenance

  pm_simulator:
    build: ./simulator
    container_name: pm_simulator
    depends_on:
      - pm_backend
    environment:
      API_URL: http://pm_backend:8000/sensor_data

volumes:
  pm_postgres_data:

